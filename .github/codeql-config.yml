name: "PR1V CodeQL Configuration"
queries:
  - uses: security-extended
  - uses: security-and-quality

query-filters:
  - exclude:
      problem.severity:
        - warning

paths:
  - src
  - components
  - pages
  - utils
  - lib

paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/__tests__'

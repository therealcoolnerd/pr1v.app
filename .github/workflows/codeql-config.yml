name: "Custom CodeQL Config"

queries:
  - uses: security-and-quality

paths:
  - src
  - lib
  - components
  - pages
  - utils

paths-ignore:
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/node_modules'
  - '**/dist'
  - '**/build'

query-filters:
  - exclude:
      problem.severity:
        - warning
      source: /javascript/ql/src/Declarations/

javascript-parsing-mode: "strict"
